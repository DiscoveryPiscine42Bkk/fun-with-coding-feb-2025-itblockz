<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, td {
            border: 1px solid black;
            border-collapse: collapse;
            height: 100px;
        }
        table {
            width: 100%;
        }
        td {
            width: 50%;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td style="background-color: aquamarine;">First cell</td>
            <td style="background-color: coral;">Second cell</td>
        </tr>
    </table>
</body>
</html>
